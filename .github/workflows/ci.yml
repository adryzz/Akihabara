on: [push, pull_request]
name: Continuous Integration

jobs:
  test:
    name: Test
    runs-on: ${{matrix.os.fullname}}
    env:
      PROJECT_NAME: Mediapipe.Net
      NET_ENV: net5.0
    strategy:
      fail-fast: false
      matrix:
        os:
          - { prettyname: Windows, fullname: windows-latest }
          - { prettyname: Linux, fullname: ubuntu-latest }
    steps:
      - name: Cache Bazel directory
        uses: actions/cache@v2
        if: ${{ always() }}
        env:
          cache-name: bazel-cache
        with:
          path: ~/.cache/bazel
          key: ${{runner.os}}-${{env.cache-name}}-dev

      - name: Cache build directory
        uses: actions/cache@v2
        env:
          cache-name: build-cache
        with:
          path: build
          key: ${{runner.os}}-${{env.cache-name}}-dev

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install .NET 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      # FIXME: Setup will fail if you use a Python version lower than 3.9
      - name: Force Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"

      - name: Set up MinGW
        if: ${{ matrix.os.prettyname == 'Windows' }}
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Build (Native, Windows)
        if: ${{ matrix.os.prettyname == 'Windows' }}
        run: |
          echo "Setting PYTHON_BIN_PATH to python in PATH"
          $env:PYTHON_BIN_PATH=(Get-Command python).Path
          echo $env:PYTHON_BIN_PATH
          pip install numpy
          python build.py build --desktop cpu --opencv=cmake -vv

      - name: Build (Native, *nix)
        if: ${{ matrix.os.prettyname != 'Windows' }}
        run: |
          pip install numpy
          python build.py build --desktop cpu --opencv=cmake -vv

      - name: Build (.NET)
        run: dotnet build -c Debug src/${{env.PROJECT_NAME}}.sln

      - name: Check MediaPipe DLL Dependencies (Native, *nix)
        if: ${{ matrix.os.prettyname != 'Windows' }}
        run: |
          dotnet build --runtime linux-x64 "src/${{env.PROJECT_NAME}}.Tests"
          $Deps = ldd "src/${{env.PROJECT_NAME}}.Tests/bin/Debug/net5.0/linux-x64/libmediapipe_c.so" | grep "not found"
          If ($Deps)
          {
            echo $Deps
            throw "Missing Shared Library Dependencies!`n$Deps"
          }
        shell: pwsh

      # On Windows, ignore tests that can signal SIGABRT because it will abort the process.
      - name: Test (CPU, Windows)
        if: ${{ matrix.os.prettyname == 'Windows' }}
        run: dotnet test --runtime win-x64 --filter "TestCategory!=GpuOnlyTest&TestCategory!=SignalAbortTest" "src/${{env.PROJECT_NAME}}.Tests" --logger "trx;LogFileName=TestResults-${{matrix.os.prettyname}}.trx"
        shell: pwsh

      - name: Test (CPU, *nix)
        if: ${{ matrix.os.prettyname != 'Windows' }}
        run: dotnet test --runtime linux-x64 --filter "TestCategory!=GpuOnlyTest" "src/${{env.PROJECT_NAME}}.Tests" --logger "trx;LogFileName=TestResults-${{matrix.os.prettyname}}.trx"
        env:
          LD_LIBRARY_PATH:
        shell: pwsh

      # Attempt to upload results even if test fails.
      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#always
      - name: Upload Test Results (${{matrix.os.prettyname}})
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: TestResults-${{matrix.os.prettyname}}
          path: ${{github.workspace}}/src/Mediapipe.Net.Tests/TestResults/TestResults-${{matrix.os.prettyname}}.trx
